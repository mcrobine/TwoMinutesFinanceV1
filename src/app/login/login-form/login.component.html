<form #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
  <div class="pop-out-form">
    <!--  header-->
    <app-login-header></app-login-header>

    <div class="form-content">
      <div class="row-div">
        <mat-form-field class="input-vertical">
          <input matInput placeholder="Login" #username="ngModel" label="Description" ngModel name="username" required>
        </mat-form-field>
      </div>
      <li *ngIf="username.errors?.required && username.touched">Login is required</li>
      <br>

      <div class="row-div">

        <mat-form-field class="input-vertical">
          <input matInput placeholder="Password" #password="ngModel"
                 type="password" class="input-vertical" ngModel name="password" required >
        </mat-form-field>
      </div>
      <li *ngIf="password.errors?.required && password.touched">Password is required</li>
    </div>

    <!-- Toolbar-->
    <app-login-toolbar></app-login-toolbar>
  </div>
</form>
