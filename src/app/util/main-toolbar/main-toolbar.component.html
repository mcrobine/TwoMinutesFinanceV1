<mat-toolbar class="mainDiv" color="primary">
  <span>Two Minutes Wallet</span>

  <!-- This fills the remaining space of the current row -->
  <span class="filler"></span>

  <button mat-flat-button color="warm" class="toolbar-btn">Income</button>
  <button mat-flat-button color="warm" class="toolbar-btn">Costs</button>
  <button mat-flat-button color="warm" class="toolbar-btn" (click)="onConfigurationBtnTap()">Configurations <i class="fas fa-cog"></i></button>
  <button mat-flat-button color="warm" class="toolbar-btn" (click)="onLogoutBtnTap()">Log out <i class="fas fa-sign-out-alt"></i></button>

</mat-toolbar>
