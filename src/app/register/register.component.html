<form #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
  <div class="pop-out-form">
    <!--  header-->
    <app-form-header></app-form-header>

    <div class="form-content">
      <div class="row-div">
        <mat-form-field class="input-vertical">
          <input matInput placeholder="Login" #userlogin="ngModel" label="Description" ngModel name="login" required>
        </mat-form-field>
      </div>

      <br>

      <div class="row-div">

        <mat-form-field class="input-vertical">
          <input matInput placeholder="Password" #userpassword="ngModel"
                 type="password" class="input-vertical" ngModel name="password" required minlength="6">
        </mat-form-field>
      </div>
    </div>

    <ul>
      <li *ngIf="userlogin.errors?.required && userlogin.touched">Name is required</li>
      <li *ngIf="userpassword.errors?.required && userpassword.touched">Password is required</li>
      <li *ngIf="userpassword.errors?.minlength && userpassword.touched">Password must have at least 6 caracters</li>
    </ul>

    <!--  btn toobar-->
    <mat-toolbar class="bottom">
      <span class="filler"></span>
      <button mat-flat-button color="primary" class="toolbar-btn" [disabled]="form.invalid"><h3>Login</h3></button>
    </mat-toolbar>
  </div>
</form>
